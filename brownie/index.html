<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Bakery</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"> <!-- Optional if using Bootstrap -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Brownie Bakery</h1>
        </header>
        <main>
            <img src="assets/brownie.jpg" alt="Brownie" class="brownie-img">
            <p class="description">Welcome to our delightful brownie bakery! Enjoy our delicious treats made with love.</p>
            <button id="checkout-btn" class="btn btn-primary">Checkout</button>
        </main>
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Order Details</h2>
                <div id="user-info"></div>
                <label for="pieces">Number of Pieces:</label>
                <input type="number" id="pieces" min="1">
                <button id="place-order-btn" class="btn btn-success">Place Order</button>
            </div>
        </div>
    </div>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
